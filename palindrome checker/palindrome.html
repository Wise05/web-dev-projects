<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Is it a Palindrome?</h1>
        <div id="input-stuff">
            <label for="text-input" id="input-label">Enter in text to check for palindrome:</label>
            <input id="text-input" type="text">
            <button id="check-btn" type="submit">Check</button>
            <div id="result"></div>
        </div>
        <div id="palindrome-def">
            <p>A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
                way both forward and backward, ignoring punctuation, case, and
                spacing.</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
